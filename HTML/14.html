<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align:center;
    }
    .Username, .Password{
      text-align: center;
      width:200px;
      display:block; 
      margin:20px auto;
      padding: 14px 10px;
      border-radius:30px;
      outline: none;
      border-color: #3498db;
      /* border: 2px solid #3498db; */
      /* transition: 0.25s; */
    }
    .Username:focus, .Password:focus{
      width: 320px;
      border-color:#2ecc71;
    }
  </style>
</head>
<body>
  <h1>Log In</h1>
  <input class="Username" type="text" placeholder="User name">
  <input class="Password" type="password" placeholder="Password">
</body>
</html>
